<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="imagex/svg" href="https://martingbb.github.io/petshop/assets/img/icon.svg">
  <title>Cadastro | PetShop</title>
  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <!-- estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="../../assets/css/pages/register.css">
</head>
<body>
  <div class="container mt-5 d-flex flex-column justify-content-center">
    <button class="btn btn-secondary mb-3" onclick="window.history.back()" style="background-color: #b1b1b1ad; border: none;">&larr; Voltar</button>
    <div class="text-center">
      <img src="../../assets/img/icon.svg" alt="">
      <h1><strong>Boas vindas!</strong></h1>
      <span>Crie sua conta para poder agendar serviços e comprar nossos produtos online.</span>
    </div>

    <form id="profile-form">
      <div class="mb-4">
        <div class="container mt-5 d-flex justify-content-center">
          <div class="profile-image-container">
            <img class="profile-image rounded-circle" src="https://via.placeholder.com/150" alt="Imagem do perfil">
            <button type="button" class="change-button"><i class="fa-solid fa-pencil fa-lg" style="color: #49C000;"></i></button>
          </div>
        </div>
        <h3 class="mt-5 mb-4 text-center">Dados do Tutor</h3>
        <div class="mb-3">
          <label for="cliente-nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="cliente-nome" required>
        </div>
        <div class="mb-3">
          <label for="cliente-endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="cliente-endereco" required>
        </div>
        <div class="mb-3">
          <label for="cliente-telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="cliente-telefone" required>
        </div>
        <div class="mb-3">
          <label for="cliente-email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="cliente-email" required>
        </div>
        <div class="mb-3">
          <label for="cliente-senha" class="form-label">Senha</label>
          <input type="senha" class="form-control" id="cliente-senha" required>
        </div>
      </div>

      <div class="mb-4">
        <h3 class="mt-5 mb-4 text-center">Dados do Pet</h3>
        <div class="mb-3">
          <label for="pet-nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="pet-nome" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pet-tipo" id="pet-tipo-cao" value="Cão" required>
            <label class="form-check-label" for="pet-tipo-cao">Cão</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pet-tipo" id="pet-tipo-gato" value="Gato" required>
            <label class="form-check-label" for="pet-tipo-gato">Gato</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="pet-raca" class="form-label">Raça</label>
          <input type="text" class="form-control" id="pet-raca" required>
        </div>
        <div class="mb-3">
          <label for="pet-temperamento" class="form-label">Temperamento</label>
          <select class="form-select" id="pet-temperamento" required>
            <option value="">Selecione</option>
            <option value="Calmo">Calmo</option>
            <option value="Agressivo">Agressivo</option>
            <option value="Brincalhão">Brincalhão</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-cadastro">Criar</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('profile-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Cadastro realizado com sucesso!');
    });
  </script>
</body>
</html>
