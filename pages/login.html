<div class="container" style="max-width: 700px;">
  <div class="text-center mt-5">
    <img src="../../assets/img/icon.svg" alt="Logo PetShop" style="width: 100px;">
    <h1 style="color: var(--color-primary);"><strong>PetShop</strong></h1>
  </div>
  <form id="login-form" class="mt-5"> 
    <div class="text-center mt-4">Acesse sua conta</div>
    <div class="form-group mt-4"> 
      <label for="username">Usuário:</label>
      <input type="text" class="form-control" id="username" placeholder="E-mail">
    </div>
    <div class="form-group mt-3">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" placeholder="Senha" required>
    </div>
    <div class="mt-4"> 
      <button
        type="button"
        onclick="login()"
        class="btn login-btn"
        style="background: #49C000; color: white; width: 100%;">
        Entrar
    </button>
    </div>
    <div class="mt-3">
    <div class="mt-5">
      <span>Ainda não tem acesso?</span>
      <button 
        type="button"
        onclick="window.location.href='../pages/register'"
        class="btn mt-3"
        style="background: #C5C5C5; width: 100%;">
        Criar uma conta
      </button>
    </div>
    </div>
  </form>
</div>
