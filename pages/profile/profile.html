<div class="container mt-5" style="max-width: 700px;">
  <button class="btn btn-secondary mb-3" onclick="window.history.back()" style="background-color: #b1b1b1ad; border: none;">&larr; Voltar</button>
  <h1 class="text-center mb-5">Perfil do Usuário</h1>
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" value="João da Silva" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" value="joao.silva@example.com" readonly>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" value="Rua das Flores, 123" readonly>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" value="(11) 98765-4321" readonly>
      </div>
      <div class="mb-3">
        <label for="pet_nome" class="form-label">Nome do Pet:</label>
        <input type="text" class="form-control" id="pet_nome" value="Rex" readonly>
      </div>
      <div class="mb-3">
        <label for="pet_tipo" class="form-label">Tipo do Pet:</label>
        <input type="text" class="form-control" id="pet_tipo" value="Cachorro" readonly>
      </div>
      <div class="mb-3">
        <label for="pet_raca" class="form-label">Raça do Pet:</label>
        <input type="text" class="form-control" id="pet_raca" value="Labrador Retriever" readonly>
      </div>
      <div class="mb-3">
        <label for="pet_temperamento" class="form-label">Temperamento do Pet:</label>
        <input type="text" class="form-control" id="pet_temperamento" value="Amigável e brincalhão" readonly>
      </div>
      <button type="button" class="btn btn-danger" style="width: 100%;" data-role="redirect-page" data-redirect-to="" onclick="logout()">Sair</button>
    </div>
  </div>
</div>
