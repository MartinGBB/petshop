<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <!-- Estilos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Suporte - Precisa de Ajuda?</title>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px; /* Ajuste para dar espaço ao navbar fixo */
    }
    /* Estilo para a cor da borda de foco dos inputs */
    .form-control:focus {
      border-color: #49C000;
      box-shadow: 0 0 0 0.25rem rgba(73, 192, 0, 0.25);
    }
    /* Estilo para o botão principal */
    .btn-primary {
      background-color: #49C000;
      border-color: #49C000;
    }
    /* Estilo para alterar a cor do botão quando em foco ou hover */
    .btn-primary:focus,
    .btn-primary:hover {
      background-color: #3d9400;
      border-color: #3d9400;
    }
  </style>
</head>
<body>
  <!-- Botão para acionar o modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSuporte">
    Precisa de Ajuda?
  </button>

  <!-- Modal de Suporte -->
  <div class="modal fade" id="modalSuporte" tabindex="-1" aria-labelledby="modalSuporteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSuporteLabel">Precisa de Ajuda?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Estamos aqui para ajudar! Se você tiver alguma dúvida, preocupação ou precisar de assistência, por favor, envie-nos uma mensagem. Nossa equipe de suporte está pronta para responder rapidamente.</p>
          <form>
            <div class="mb-3">
              <label for="titulo" class="form-label">Título:</label>
              <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do seu problema">
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem:</label>
              <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Descreva sua mensagem ou dúvida"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
